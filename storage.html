<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <style>
        
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
 
  
  font-family: "Poppins", sans-serif;
}
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("static/store.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        h2{ 
            position: absolute;
            top: 5px;
            text-align: center;
            font-size: 35px;
        }
        .log{
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: coral;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .log a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .data{
            position: absolute;
            top: 100px;
            padding:10px;
        }
        .data a{
            text-decoration: none;
            padding: 10px;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        #vegitable{
            background-color: rgb(125, 73, 246);
            border-radius: 5px;
            color: white;
        }
        #fertilizer{
            background-color: rgb(249, 114, 11);
            border-radius: 5px;
            color: white;
        }
        #seeds{
            background-color: rgb(255, 0, 0);
            border-radius: 5px;
            color: white;
        }

        form{
            position: absolute;
            top: 70px;
            padding: 20px;
            border: 1px solid black;
            backdrop-filter: blur(10px);
        }
        label{
            font-weight: bold;
           

        }
        #productForm input[type="text"],
    #productForm textarea,
    #productForm input[type="file"] {
        margin-bottom: 5px;
        padding: 5px;   
        border: 1px solid red;
        border-radius: 5px;
    }
    #productForm input[type="submit"] {
       padding: 10px;
       margin-left: 100px;
       background-color: rgb(179, 179, 179);
       border: none;
       border-radius: 10px;
       font-weight: bold;
       cursor: pointer;
       color: black;
    }
    p{
        font-size: 20px;
        color: rgb(11, 2, 255);
        font-weight: bold;
    }

        

    </style>
</head>
<body>
    <div class="log">
    <a href="/">Logout</a>
</div>
<p>{{message}}</p>
    <h2>ADD PRODUCT</h2>
    
    <div class="data">
    
   <a href="#" id="fertilizer">Upload Leaf</a>

<form id="productForm" method="post" enctype="multipart/form-data" action="/fertilizer" style="display: none;">
    <label for="product_name">Product Name:</label><br>
    <input type="text" id="product_name" name="product_name" required><br>

    <label for="product_price">Product Price:</label><br>
    <input type="text" id="product_price" name="product_price" step="0.01" required><br>

    <label for="stock">Stock:</label><br>
    <input type="text" id="stock" name="stock" required><br>

    <label for="brand_name">Brand Name:</label><br>
    <input type="text" id="brand_name" name="brand_name" required><br>

    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>

    <label for="file">Upload Images:</label><br>
    <input type="file" name="file" id="file"><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("fertilizer").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        const productForm = document.getElementById("productForm");
        productForm.style.display = productForm.style.display === "none" ? "block" : "none";
    });
</script>

</body>
</html>
